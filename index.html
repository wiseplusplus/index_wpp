<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W++ Creative Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --accent-1: #3b82f6; /* Blue */
            --accent-2: #8b5cf6; /* Purple */
            --accent-3: #ec4899; /* Pink */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Animated Background */
        .ambient-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: #0f172a;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out alternate;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--accent-1);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: var(--accent-2);
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: var(--accent-3);
            top: 40%;
            left: 40%;
            animation-delay: -10s;
            opacity: 0.4;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 50px) scale(1.1); }
            100% { transform: translate(-20px, -30px) scale(0.9); }
        }

        /* Noise Texture Overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MDAiIGhlaWdodD0iNDAwIj48ZmlsdGVyIGlkPSJnoiPjxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjY1IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI2cpIiBvcGFjaXR5PSIwLjAzIi8+PC9zdmc+');
            pointer-events: none;
            z-index: 0;
        }

        /* Content Styles */
        main {
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 5rem;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            width: 100%;
            perspective: 1000px;
        }

        .card {
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            text-decoration: none;
            color: var(--text-primary);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: transform 0.1s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform-style: preserve-3d;
            height: 100%;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y), rgba(255,255,255,0.06), transparent 40%);
            z-index: 0;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            border-color: var(--glass-highlight);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.15);
        }

        .card-content {
            position: relative;
            z-index: 1;
            transform: translateZ(20px); /* 3D effect for content */
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-desc {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .card-arrow {
            display: inline-flex;
            align-items: center;
            color: var(--text-primary);
            font-weight: 500;
            margin-top: auto;
            opacity: 0.8;
            transition: opacity 0.3s, transform 0.3s;
        }

        .card:hover .card-arrow {
            opacity: 1;
            transform: translateX(5px);
        }

        .card-arrow svg {
            width: 20px;
            height: 20px;
            margin-left: 0.5rem;
        }

        /* Special style for "Add New" */
        .card.add-new {
            border-style: dashed;
            background: transparent;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0.5;
            cursor: default;
        }
        
        .card.add-new:hover {
             opacity: 0.8;
             border-color: var(--text-secondary);
             transform: none !important; /* Disable tilt for add new */
             box-shadow: none;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .orb { opacity: 0.4; }
        }
    </style>
</head>
<body>

    <!-- Background Elements -->
    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="noise-overlay"></div>

    <main>
        <header>
            <h1>W++<br><span style="font-weight: 300; opacity: 0.8;">Creative Lab</span></h1>
            <p class="subtitle">Simple tools for creators. </p>
        </header>

        <div class="grid" id="card-grid">
            <!-- Cards will be loaded dynamically from config.json -->
        </div>
    </main>

    <script>
        // Tool Configuration - Edit this list to add/remove tools
        const TOOLS_CONFIG = [
            {
                "id": "seedance",
                "title": "Batch Seedance Generation",
                "description": "Batch Seedance video generation. Streamline your video sequence avatar workflow with shortcuts.",
                "icon": "ðŸŽ¬",
                "link": "https://seedance.wiseplus.plus",
                "onclick": ""
            },
            {
                "id": "appstore",
                "title": "AppStore Resizer",
                "description": "Smart image processing for iOS app submissions. Never stuck by the AppStore resolution limits.",
                "icon": "ðŸ“",
                "link": "https://appstorepics.wiseplus.plus",
                "onclick": ""
            },
            {
                "id": "lamtest",
                "title": "LAM Avatar Test",
                "description": "Test the avatars which are generated by Large Avatar Model(LAM).",
                "icon": "ðŸ‘¤",
                "link": "https://lamfront.wiseplus.plus",
                "onclick": ""
            }
        ];

        // Load tools from configuration
        function loadTools() {
            try {
                const grid = document.getElementById('card-grid');
                grid.innerHTML = '';

                TOOLS_CONFIG.forEach(tool => {
                    const card = document.createElement('a');
                    card.href = tool.link;
                    card.className = 'card tilt-card';
                    if (tool.onclick) {
                        card.setAttribute('onclick', tool.onclick);
                    }
                    
                    // Determine if icon is an image URL or text/emoji
                    const iconStr = tool.icon || '';
                    const isImage = iconStr.match(/\.(png|jpe?g|gif|svg|webp|ico)$/i) || 
                                  iconStr.startsWith('http') || 
                                  iconStr.startsWith('/') || 
                                  iconStr.startsWith('./');
                    
                    const iconContent = isImage 
                        ? `<img src="${iconStr}" alt="${tool.title}" style="width: 60%; height: 60%; object-fit: contain; border-radius: 8px;">`
                        : iconStr;

                    card.innerHTML = `
                        <div class="card-content">
                            <div class="card-icon">${iconContent}</div>
                            <h2 class="card-title">${tool.title}</h2>
                            <p class="card-desc">${tool.description}</p>
                            <div class="card-arrow">
                                Launch App
                                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                </svg>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                // Add "Coming Soon" card
                const comingSoon = document.createElement('div');
                comingSoon.className = 'card add-new';
                comingSoon.innerHTML = `
                    <div class="card-content">
                        <div style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;">+</div>
                        <h3 style="font-size: 1.2rem; font-weight: 500;">More Coming Soon</h3>
                    </div>
                `;
                grid.appendChild(comingSoon);

                // Initialize tilt effect after cards are added
                initTiltEffect();

            } catch (error) {
                console.error('Error loading tools:', error);
            }
        }

        // 3D Tilt Effect
        function initTiltEffect() {
            document.querySelectorAll('.tilt-card').forEach(card => {
                card.addEventListener('mousemove', e => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // Update mouse position for gradient effect
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);

                    // Calculate tilt rotation
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = ((y - centerY) / centerY) * -5; // Max 5deg rotation
                    const rotateY = ((x - centerX) / centerX) * 5;

                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                    card.style.removeProperty('--mouse-x');
                    card.style.removeProperty('--mouse-y');
                });
            });
        }

        // Initialize
        loadTools();
    </script>
</body>
</html>
